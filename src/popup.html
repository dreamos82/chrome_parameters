<!doctype html>
<html>
  <head>
    <title>Parameters viewer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="common.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	  <div class="main_style" id="title_div"><img id="parse_button" src="../images/parameters.png"/></div>
	  <table id="container"></table>
	  <hr style="themed" />
	  <div id="other_buttons">
	    <img id="update" class="clickable" src="../images/update.png"/>
	    <img id="addnew" class="clickable" src="../images/add.png"/>
        <img id="export" class="clickable" src="../images/export.png"/>
	    <img id="import" class="clickable" src="../images/import.png"/>
	    <input id="myInput" type="file" style="display:none" />
	  </div>
      <div>
        <div id="report_bug" class="external_link">
          <a href="https://github.com/dreamos82/chrome_parameters/issues/new" class="external_link" target="_blank" rel="noopener">Create a bug/suggestion</a>
          <br />
          <a id="options_button" href="#">Options</a>
          <br /> 
          <a id="help_link" href="#" class="external_link">Help</a>
          </br>
          <a id="discord_link" href="https://discord.gg/pjhbAqc3Ja" target="_blank" class="external_link" rel="noopener">Join us on discord</a>
       </div>
        <div id="social_link" class="external_link">
          <a id="social_button" href="#">Like it...</a>
        </div>
      </div>
      <div>
          <div id="social_bar">
              <a target="_blank" rel="noopener" href="http://www.facebook.com/sharer.php?u=https://chrome.google.com/webstore/detail/parameters-editor/jcfdalmioobeifbpcgjghhaifimaeaca"><img src="../images/fb_button.png" /></a>
              <a target="_blank" rel="noopener" href="https://twitter.com/intent/tweet?text=Try%20Chrome%20(url)%20parameters%20editor%2C%20an%20extension%20for%20chrome%3A%20http%3A%2F%2Fgoo.gl%2FNbZdfl"><img src="../images/twitter.png" /></a>
          </div>
      </div>
  </body>
</html>
